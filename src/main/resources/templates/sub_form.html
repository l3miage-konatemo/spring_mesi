<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:insert="~{fragments/common :: head}"></div>

<body>

<div th:insert="~{fragments/common :: nav}"></div>

<div class="container">
    <div class="row">
        <div class="container justify-content-center mt-5">
            <form th:action="@{/subscribe}" th:object="${user}" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" id="firstName" placeholder="PrÃ©nom" th:field="*{firstName}">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="lastName" placeholder="Nom" th:field="*{lastName}">
                </div>
                <div class="form-group">
                    <small id="usernameHelp" class="form-text text-muted">C'est avec ce pseudo que les utilisateurs vous verront !</small>
                    <input type="text" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="Pseudo" th:field="*{username}">
                    <p th:errors="*{username}" class="text-danger"
                       th:if="${#fields.hasErrors('username')}">
                    </p>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Choisissez un mot de passe" th:field="*{password}">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="Entrez votre email" th:field="*{email}">
                    <p th:errors="*{email}" class="text-danger"
                       th:if="${#fields.hasErrors('email')}">
                    </p>
                </div>
                <button type="submit" class="btn btn-primary">Valider</button>
            </form>
        </div>
    </div>
</div>

</body>
