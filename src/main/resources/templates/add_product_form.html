<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:insert="~{fragments/common :: head}"></div>

<body>

<div th:insert="~{fragments/common :: nav}"></div>

<div class="container">
  <div class="row">
    <div class="container justify-content-center mt-5">
      <form th:action="@{/save_product}" th:object="${product}" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <input type="text" class="form-control" id="name" placeholder="Titre" th:field="*{name}">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="description" placeholder="Description" th:field="*{description}">
        </div>
        <div class="form-group">
          <input type="number" class="form-control" id="price" placeholder="Prix" th:field="*{price}">
        </div>
        <div class="form-group">
          <input type="file" class="form-control" id="file" name="file" accept="image/png, image/jpeg">
        </div>
        <div class="form-group">
          <select name="category" id="category">
            <option selected disabled>Choisissez une cat√©gorie</option>
            <option th:each="category: ${categoryList}" th:value="${category.getIdCategory()}" th:text="${category.getName()}"></option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Valider</button>
      </form>
    </div>
  </div>
</div>

</body>
